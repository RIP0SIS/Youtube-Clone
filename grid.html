<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">

        <!-- grid maintain alignment much better than div & make a layout with rows and columns -->

        <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
            <div style="background-color: lightblue">
                div 1
            </div>
            <div style="background-color: lightpink" >
                div 2
                <p>text</p>
            </div>
        </div>

        <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
        ">
            <div style="background-color: lightblue">
                div 1
            </div>
            <div style="background-color: lightpink" >
                div 2
            </div>
            <div style="background-color: lightblue">
                div 3
            </div>
        </div>


        <div style="
        display: grid;
        grid-template-columns: 100px 1fr;
        margin-top: 30px;
        ">
            <div style="background-color: lightblue">
                100px
            </div>
            <div style="background-color: lightpink" >
                free space
            </div>
        </div>


        <div style="
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        /* 1:2 ratio */
        margin-top: 30px;
        ">
            <div style="background-color: lightblue">
                100px
            </div>
            <div style="background-color: lightpink" >
                1fr
            </div>
            <div style="background-color: lightblue">
                2fr
            </div>
        </div>



       <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;
        ">
            <div style="background-color: lightblue; height: 200px;">
                1fr
            </div>
            <div style="background-color: lightpink"; height: 200px;>
                1fr
            </div>
            <div style="background-color: lightblue"; height: 200px;>
                1fr
            </div>
            <div style="background-color: lightpink; height: 200px;">
                1fr
            </div>
            <div style="background-color: lightblue"; height: 200px;>
                1fr
            </div>
            <div style="background-color: lightpink"; height: 200px;>
                1fr
            </div>
        </div>
    </body>
</html>
